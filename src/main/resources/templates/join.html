<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PostBoard</title>
</head>
<body>
<form th:action="@{/joinProc}" th:object="${requestDto}" method="post" >
    아이디 : <input type="text" th:field="*{username}"><br>
    비밀번호 : <input type="password" th:field="*{password}"><br>
    <input type="submit" value="회원가입">
    <a href="/">로그인하기</a>
</form>
</body>
</html>
